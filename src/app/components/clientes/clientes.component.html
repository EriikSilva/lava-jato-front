<div class="mt-5 ml-5">
  <button
    pButton
    pRipple
    label="Novo"
    icon="pi pi-plus"
    class="p-button-success mr-2"
    (click)="openNew()"
  ></button>
</div>

<!-- TABLE -->
<div style="width: 75%; margin-left: 10%">
  <p-table
    #dt
    #textInput
    [value]="clients"
    [rows]="8"
    [paginator]="true"
    [globalFilterFields]="['nm_cliente', 'cpf_cnpj']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando do {first} ao {last} de {totalRecords} Itens"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Clientes</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            pTooltip="Nome ou CPF"
            tooltipPosition="top"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Procurar... "
          />
        </span>
      </div>
    </ng-template>
    <!-- HEADER -->
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="nm_cliente" style="min-width: 15rem">
          Nome <p-sortIcon field="nm_cliente"></p-sortIcon>
        </th>
        <th pSortableColumn="cpf_cnpj">
          CPF/CNPJ <p-sortIcon field="cpf_cnpj"></p-sortIcon>
        </th>
        <th pSortableColumn="bairro">
          Bairro <p-sortIcon field="bairro"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="min-width: 10rem">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th style="min-width: 10rem">Ações</th>
      </tr>
    </ng-template>
    <!-- CONTENT -->
    <ng-template
      pTemplate="body"
      let-client
      let-rowIndex="rowIndex"
      let-expanded="expanded"
    >
      <tr>
        <td>
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="client.veiculos_clientes"
            class="p-button-text p-button-rounded p-button-plain"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          ></button>
        </td>
        <td>{{ client.nm_cliente | capitalCase }}</td>
        <td>{{ formatCpfCnpj(client.cpf_cnpj) }}</td>
        <td>{{ client.bairro | capitalCase }}</td>
        <td>{{ client.status == "A" ? "ATIVO" : "INATIVO" }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning mr-2"
            (click)="editClientModal(client)"
          ></button>

          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="confirmDelete($event, client)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<!-- DIALOG -->
<p-dialog
  [(visible)]="clientDialog"
  [style]="{ width: '450px' }"
  [header]="saveMode ? 'Novo Cliente' : (editMode ? 'Editar Cliente' : '')"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="clientRegisterForm">
      <div class="field">
        <label for="nome">Nome:</label>
        <input
          type="text"
          pInputText
          maxlength="50"
          formControlName="nm_cliente"
          id="nome"
          required
          autofocus
        />
      </div>
      <div class="field">
        <label for="cpf_cnpj">CPF ou CNPJ:</label>
        <input
          type="text"
          cpf-cnpj-mask
          pInputText
          maxlength="18"
          formControlName="cpf_cnpj"
          id="cpf_cnpj"
          required
          autofocus
        />
      </div>
      <div class="field">
        <label for="cep">CEP:</label>
        <input
          type="text"
          pInputText
          pKeyFilter="int"
          (blur)="getBairroByCpf()"
          maxlength="8"
          formControlName="cep"
          id="cep"
          required
          autofocus
        />
      </div>
      <div class="field">
        <label for="bairro">Bairro:</label>
        <input
          type="text"
          pInputText
          maxlength="70"
          formControlName="bairro"
          id="bairro"
          required
          autofocus
        />
      </div>
      <div class="field">
        <label for="nr_casa">Nrº da casa</label>
        <input
          type="text"
          pInputText
          pKeyFilter="int"
          maxlength="6"
          formControlName="nr_casa"
          id="nr_casa"
          required
          autofocus
        />
      </div>
      <div *ngIf="editMode" class="field"       
      pTooltip="Clique para mudar o status"
      tooltipPosition="top">
        <label for="status">Status do Cliente</label>
        <p-toggleButton 
        id="status"
        formControlName="status"
        onLabel="Inativo" 
        offLabel="Ativo"
        >
        ></p-toggleButton>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>

    <button
      *ngIf="saveMode"
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveClient()"
    ></button>

    <button
      *ngIf="editMode"
      pButton
      pRipple
      label="Editar"
      icon="pi pi-pencil"
      class="p-button-text"
      (click)="editClient()"
    ></button>
  </ng-template>
</p-dialog>

<!-- TOAST -->
<div class="card">
  <p-toast></p-toast>
</div>

<!-- CONFIRM POPUP -->
<p-confirmPopup></p-confirmPopup>
