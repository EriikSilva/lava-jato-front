<p-dialog
  header="Carros"
  [(visible)]="carClientDialog"
  (onHide)="closeDialog()"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [position]="position"
>
  <button
    pButton
    pRipple
    label="Novo"
    icon="pi pi-plus"
    class="p-button-success mr-2 mb-2"
    (click)="openDialogNewCar()"
  ></button>

  <p-table
    [value]="clientsVehicles"
    *ngIf="!showNoDataMessage"
    dataKey="id"
    editMode="row"
    [tableStyle]="{ width: '100%' }"
    class="flex align-items-center justify-content-between"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 220px">Carro</th>
        <th style="width: 220px">Placa</th>
        <th style="width: 220px">Descrição</th>
        <th style="width: 220px">Ações</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-vehicle
      let-editing="editing"
    >
    <tr>
      <td>
        {{vehicle.modelo}}
      </td>
      <td>
        {{vehicle.placa}}
      </td>
      <td>
        {{vehicle.tipo_veiculos.descricao}}
      </td>
      <td>
        <button
        pButton
        pRipple
        icon="pi pi-pencil"
        class="p-button-rounded p-button-text mr-2"
        (click)="editClientCarInputs(vehicle)"
        ></button>
        <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-rounded p-button-text mr-2"
        (click)="confirmDelete($event, vehicle)"
        ></button>
      </td>
    </tr>
    </ng-template>
  </p-table>
  <!-- MSG CASO NAO TENHA NADA -->
  <div *ngIf="showNoDataMessage">NAO TEM NADA (MOCKANDO)</div>
</p-dialog>

<app-new-car
  #NewCarComponent
  [newCarDialog]="newCarDialog"
  (dialogClosed)="onDialogClosed()"
  (getCarByClient)="getCarByClient(cd_cliente)"
  [cd_cliente]="cd_cliente"
  [carsType]="carsType"
  [saveMode]="saveMode"
  [editMode]="editMode"
>
</app-new-car>

<div class="card">
  <p-toast></p-toast>
</div>
