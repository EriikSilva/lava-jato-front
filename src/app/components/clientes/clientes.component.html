<!-- DIALOG -->
<p-dialog [(visible)]="clientDialog" [style]="{ width: '450px' }" header="Novo Cliente" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" pInputText id="nome" required autofocus />

            <label for="cpf_cnpj" class="mt-3">CPF ou CNPJ:</label>
            <input type="text" pInputText id="cpf_cnpj" required autofocus />

            <label for="cep" class="mt-3">CEP:</label>
            <input type="text" pInputText id="cep" required autofocus />

            <label for="bairro" class="mt-3">Bairro:</label>
            <input type="text" pInputText id="bairro" required autofocus />

            <label for="nr_casa" class="mt-3">NrÂº da casa</label>
            <input type="text" pInputText id="nr_casa" required autofocus />
        </div>
    </ng-template>


    <ng-template pTemplate="footer">
        <button 
        pButton 
        pRipple 
        label="Cancel" 
        icon="pi pi-times" 
        class="p-button-text" 
        (click)="hideDialog()"></button>

        <button 
        pButton 
        pRipple 
        label="Save" 
        icon="pi pi-check" 
        class="p-button-text" 
        (click)="saveClient()"></button>
    </ng-template>

</p-dialog>
