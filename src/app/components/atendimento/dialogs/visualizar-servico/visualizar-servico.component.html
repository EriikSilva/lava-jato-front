<p-dialog
  [(visible)]="visualizarServicoDialog"
  (onHide)="closeDialog()"
  [header]="'Serviços'"
  [modal]="true"
  styleClass="p-fluid"
  [draggable]="false"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '90vw', height: '90vh' }"
>
  <ng-template pTemplate="content">
    <p-table
      [value]="servicoCliente"
      [(selection)]="selectedItems"
      dataKey="nr_servico"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Selecione</th>
          <th>Serviço</th>
          <th>Modelo</th>
          <th>Placa</th>
          <th>Veiculo</th>
          <th>Valor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-servico>
        <tr>
            <td>
                <p-tableCheckbox [value]="servico" dataKey="nr_servico"></p-tableCheckbox>
            </td>
            <td>{{servico.servico}}</td>
            <td>{{servico.modelo_veiculo}}</td>
            <td>{{servico.placa}}</td>
            <td>{{servico.tipo_veiculo}}</td>
            <td>
              <b>{{servico.valor | currency : "BRL" : "symbol"}}</b>
            </td>
        </tr>
    </ng-template>
    </p-table>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="closeDialog()"
    ></button>
  
      <button
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="finalizarServico()"
      ></button>
  </ng-template>
</p-dialog>
