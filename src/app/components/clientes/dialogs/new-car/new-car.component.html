<p-dialog
  [(visible)]="newCarDialog"
  (onHide)="closeDialog()"
  [style]="{ width: '450px' }"
  [header]="'Adcionar Novo Carro'"
  [modal]="true"
  styleClass="p-fluid"
>
<ng-template pTemplate="content">
    <form [formGroup]="newCarForm">
        <div class="field">
            <label for="descricao">Descrição:</label>
            <span class="danger"> * </span>
            <p-dropdown 
            id="descricao"
            [options]="carsType" 
            formControlName="cd_tipo_veiculo" 
            optionLabel="descricao"></p-dropdown>
          </div>
        
          <div class="field">
            <label for="modelo">Modelo:</label>
            <span class="danger"> * </span>
            <input
              type="text"
              pInputText
              maxlength="30"
              formControlName="modelo"
              id="modelo"
              required
              autofocus
            />
          </div>
        
          <div class="field">
            <label for="placa">Placa:</label>
            <span class="danger"> * </span>
            <input
              type="text"
              pInputText
              maxlength="15"
              formControlName="placa"
              id="placa"
              required
              autofocus
            />
          </div>
    </form>
</ng-template>
<ng-template pTemplate="footer">
  <button
    pButton
    pRipple
    label="Cancelar"
    icon="pi pi-times"
    class="p-button-text"
    (click)="closeDialog()"
  ></button>

    <button
    pButton
    pRipple
    label="Salvar"
    icon="pi pi-check"
    class="p-button-text"
    (click)="saveNewClientCar()"
  ></button>
</ng-template>
</p-dialog>
