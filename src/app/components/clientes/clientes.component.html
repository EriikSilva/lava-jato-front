<div class="mt-5 ml-5">
  <button
    pButton
    pRipple
    label="Novo"
    icon="pi pi-plus"
    class="p-button-success mr-2"
    (click)="openNew()"
  ></button>
</div>

<!-- TABLE -->
<div style="width: 75%; margin-left: 10%">
  <p-table
    #dt
    [value]="clients"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Itens {first} de {last} de {totalRecords} = totalExemplo"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Clientes</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Procurar..." />
        </span>
      </div>
    </ng-template>
    <!-- HEADER -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nm_cliente" style="min-width: 15rem">
          Nome <p-sortIcon field="nm_cliente"></p-sortIcon>
        </th>
        <th pSortableColumn="cpf_cnpj">
          CPF/CNPJ <p-sortIcon field="cpf_cnpj"></p-sortIcon>
        </th>
        <th pSortableColumn="bairro">
          Bairro <p-sortIcon field="bairro"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="min-width: 10rem">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th style="min-width: 10rem">
          Ações
        </th>
      </tr>
    </ng-template>
    <!-- CONTENT -->
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.nm_cliente }}</td>
        <td>{{ client.cpf_cnpj }}</td>
        <td>{{ client.bairro }}</td>
        <td>{{ client.status }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editClient(client)"
          ></button>

          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteClient(client)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- DIALOG -->
<p-dialog
  [(visible)]="clientDialog"
  [style]="{ width: '450px' }"
  header="Novo Cliente"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <form [formGroup]="clientRegisterForm">
        <label for="nome">Nome:</label>
        <input
          type="text"
          pInputText
          formControlName="nm_cliente"
          id="nome"
          required
          autofocus
        />

        <label for="cpf_cnpj">CPF ou CNPJ:</label>
        <input
          type="text"
          pInputText
          formControlName="cpf_cnpj"
          id="cpf_cnpj"
          required
          autofocus
        />

        <label for="cep">CEP:</label>
        <input
          type="text"
          pInputText
          formControlName="cep"
          id="cep"
          required
          autofocus
        />

        <label for="bairro">Bairro:</label>
        <input
          type="text"
          pInputText
          formControlName="bairro"
          id="bairro"
          required
          autofocus
        />
        
        <label for="nr_casa">Nrº da casa</label>
        <input
          type="text"
          pInputText
          formControlName="nr_casa"
          id="nr_casa"
          required
          autofocus
        />
      </form>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>

    <button
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveClient()"
    ></button>
  </ng-template>
</p-dialog>


<!-- TOAST -->
<div class="card">
  <p-toast></p-toast>
</div>
