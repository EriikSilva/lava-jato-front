<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      type="button"
      class="mr-2"
      (click)="isVisible = true"
      icon="pi pi-align-justify "
    ></p-button>
    <a [routerLink]="['/dashboard']">
      <!-- <img src="../../../assets/logo.png" class="logo-img" />
       -->
       LOGO AQUI
    </a>
  </div>
  <div class="p-toolbar-group-end">
    <div class="mr-3">
      <h3>Bem Vindo: {{ nm_usuario | capitalCase}}</h3>
    </div>

    <div class="mr-3">
      <button
      #btn
      type="button"
      pButton
      icon="pi pi-user"
      (click)="menu.toggle($event)"
    ></button>
    <p-slideMenu
      #menu
      [model]="items"
      [popup]="true"
      [viewportHeight]="145"
      [style]="{ 'min-width': '175px' }"
    ></p-slideMenu>
    </div>
  </div>
</p-toolbar>

<!-- SIDEBAR -->
<p-sidebar [(visible)]="isVisible" position="left">
  <h3>Menu Lateral</h3>

  <div class="mt-3">
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="ServiÃ§os"
      routerLink="/servicos"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Clientes"
      routerLink="/clientes"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Teste"
    ></p-button>
  </div>
