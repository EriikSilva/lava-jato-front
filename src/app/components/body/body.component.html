<div
  *ngIf="hasToken() == !false; else elseBlock"
  class="body"
  [ngClass]="getBodyClass()"
>
  <app-navbar *ngIf="hasToken()"></app-navbar>
  <router-outlet></router-outlet>
</div>

<ng-template #elseBlock>
    <router-outlet></router-outlet>
</ng-template>
