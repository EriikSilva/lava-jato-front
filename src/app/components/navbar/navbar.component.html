<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      type="button"
      class="mr-2"
      styleClass="p-button-text"
      (click)="isVisible = true"
      icon="pi pi-align-justify "
    ></p-button>
    <a [routerLink]="['/dashboard']">
       <!-- LOGO AQUI -->
       <img src="../../../assets/logo3.png" class="img_formatation"/>
    </a>
  </div>
  <!-- <div class="p-toolbar-group-center">
    askdjalskdj
  </div> -->
  <div class="p-toolbar-group-end">
    <!-- <img src="../../../assets/profile_icon3.png" class="img_formatation"> -->
    <span class="pi pi-moon mr-3 mt-2"></span>
    <p-inputSwitch
        class="mt-2 mr-3"
        [(ngModel)]="themeSelection"
        (onChange)="changeTheme($event.checked)"
      >
      </p-inputSwitch>
    <div class="mr-3 ml-3">
      <h4>{{ nm_usuario | capitalCase}}</h4>
    </div>

    <div class="mr-3">
      <button
      #btn
      type="button"
      pButton
      icon="pi pi-user"
      (click)="menu.toggle($event)"
    ></button>
    <p-slideMenu
      #menu
      [model]="items"
      [popup]="true"
      [viewportHeight]="145"
      [style]="{ 'min-width': '175px' }"
    ></p-slideMenu>
    </div>
  </div>
</p-toolbar>

<!-- SIDEBAR -->
<p-sidebar [(visible)]="isVisible" position="left">
  <h3>Menu Lateral</h3>

  <div class="mt-3">
    <p-button
    [style]="{ width: '100%', 'margin-bottom': '1rem' }"
    label="Inicio"
    icon="pi pi-home"
    routerLink="/inicio"
    (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Clientes"
      icon="pi pi-users"
      routerLink="/clientes"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
    [style]="{ width: '100%', 'margin-bottom': '1rem' }"
    label="Atendimentos"
    icon="pi pi-car"
    routerLink="/atendimento"
    (onClick)="isVisible = false"
    ></p-button>
    <p-button
    [style]="{ width: '100%', 'margin-bottom': '1rem' }"
    label="Controle de Serviços e Pagamentos"
    icon="pi pi-briefcase"
    routerLink="/servicos"
    (onClick)="isVisible = false"
    ></p-button>
