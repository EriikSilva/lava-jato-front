<p-toolbar  class="custom-toolbar">
  <div class="p-toolbar-group-start">
    <p-button
      type="button"
      class="mr-2 navbarSideBar"
      styleClass="p-button-text"
      (click)="isVisible = true"
      icon="pi pi-align-justify "
    ></p-button>
    <a [routerLink]="['/inicio']">

      <img src="/assets/logo3.png" class="img_formatation" />
    </a>
  </div>
  <div class="p-toolbar-group-center centro">
    <h4>{{ nm_usuario | capitalCase }}</h4>
  </div>
  <div class="p-toolbar-group-end">

    <span class="pi pi-moon mr-3 mt-2 modo_escuro"></span>
    <p-inputSwitch
      class="mt-2 mr-3 modo_escuro"
      [(ngModel)]="themeSelection"
      (onChange)="changeTheme($event.checked)"
    >
    </p-inputSwitch>
    <div class="mr-3 ml-3 modo_escuro">
      <h4>{{ nm_usuario | capitalCase }}</h4>
    </div>

    <div class="mr-3">
      <button
        #btn
        type="button"
        pButton
        icon="pi pi-user"
        (click)="menu.toggle($event)"
      ></button>
      <p-slideMenu
        #menu
        [model]="items"
        [popup]="true"
        [viewportHeight]="145"
        [style]="{ 'min-width': '175px' }"
      ></p-slideMenu>
    </div>
  </div>
</p-toolbar>

<p-sidebar [(visible)]="isVisible" position="left">
  <h3>Menu Lateral</h3>

  <div class="mt-3">
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Inicio"
      icon="pi pi-home"
      routerLink="/inicio"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Clientes"
      icon="pi pi-users"
      routerLink="/clientes"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Atendimentos"
      icon="pi pi-car"
      routerLink="/atendimento"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
      [style]="{ width: '100%', 'margin-bottom': '1rem' }"
      label="Controle de Serviços e Pagamentos"
      icon="pi pi-briefcase"
      routerLink="/gestao"
      (onClick)="isVisible = false"
    ></p-button>
    <p-button
    [style]="{ width: '100%', 'margin-bottom': '1rem' }"
    label="Financeiro"
    icon="pi pi-money-bill"
    routerLink="/financeiro"
    (onClick)="isVisible = false"
  ></p-button>
    <!-- <p-button
    [style]="{ width: '100%', 'margin-bottom': '1rem' }"
    label="Frankenstein"
    routerLink="/frankenstein"
    (onClick)="isVisible = false"
  ></p-button> -->
  </div>

  <ng-template pTemplate="footer">
      <div style="display: flex;align-items: center;">
        <span class="pi pi-moon mr-3 mt-2"></span>
        <p-inputSwitch
            class="mt-2 mr-3"
            [(ngModel)]="themeSelection"
            (onChange)="changeTheme($event.checked)"
          >
          </p-inputSwitch>
      </div>
      <br>
    Lava Jato © Copyright 2023 </ng-template>
</p-sidebar>
