<div class="container">
    <div class="left-element">
        <div class="topo">
            <button
              pButton
              type="button"
              icon="pi pi-arrow-left"
              routerLink="/inicio"
              class="p-button-outlined"
            ></button>
            <h2 class="ml-3">INSIRA UM NOVO TIPO DE PAGAMENTO:</h2>
          </div>

          <form class="formulario" [formGroup]="newTipoPagamentoForm">
            <label for="descricao"><b>Descrição do pagamento </b><span class="ml-2"> * </span></label>
            <input
              type="text"
              id="descricao"
              pInputText
              maxlength="50"
              placeholder="Descrição"
              formControlName="descricao"
              required
              autofocus
            />

          <label for="qtd_parcelas"><b>Quantidade de Parcelas</b><span class="ml-2"> * </span></label>
          <input
            [style]="{ width: '80%' }"
            type="text"
            pInputText
            pKeyFilter="int"
            maxlength="2"
            formControlName="qtd_parcelas"
            id="qtd_parcelas"
            required
            autofocus
            placeholder="1x"
          />

          <p-button
          *ngIf="saveButton"
          [loading]="buttonLoading"
          [disabled]="!newTipoPagamentoForm.valid"
          [style]="{ width: '80%', 'margin-top': '1.3rem' }"
          class="mt-4"
          (onClick)="salvarTipoPagamento()"
          label="Salvar"
        ></p-button>

          </form>
    </div>
    <div class="right-element">
        <p-table
        #dt
        #textInput
        [value]="tiposPagamento"
        [globalFilterFields]="['descricao']"
        [tableStyle]="{ 'min-width': '30rem' }"
        [paginator]="true"
        [rows]="4"
        [selectionPageOnly]="true"
      >
        <ng-template pTemplate="caption">
          <span class="search_input">
            <input
              pInputText
              type="text"
              pTooltip="Descrição do serviço"
              tooltipPosition="top"
              (input)="applyFilterGlobal($event, 'contains')"
              placeholder="Pesquisar... "
            />

          </span>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Descrição</th>
            <th>Parcelas</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipos_pagamento>
          <tr>
            <td>{{ tipos_pagamento.descricao }}</td>
            <td>{{ tipos_pagamento.qtd_parcelas }} X</td>
            <td>
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-rounded p-button-primary p-button-text"

              ></p-button>
              <!-- (onClick)="editMode(servico)" -->
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-primary p-button-text"
              
              ></p-button>
              <!-- (onClick)="deletarServico($event, servico)" -->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
</div>
