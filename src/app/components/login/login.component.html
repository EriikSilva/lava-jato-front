<div class="card">
  <div class="flex card-container yellow-container">
    <img
      src="../../../assets/Gray Simple Car Wash Facebook Post.png"
      style="height: 100vh; width: 55%"
    />

    <div class="flex-grow-1 flex justify-content-center border-round">
      <div style="margin-top: 20vh">
        <p-tabView>
          <p-tabPanel header="Login">
            <form [formGroup]="userFormLogin">
            <div class="flex align-items-center m-2">
              <div style="margin-top: 30px">
                <label for="emailInput">Email:</label>
                <input
                  [style]="{ width: '100%' }"
                  type="text"
                  pInputText
                  formControlName="email"
                  id="emailInput"
                />
                <p-divider></p-divider>
                <label for="passwordInput">Senha:</label>
                <p-password
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [toggleMask]="true"
                  id="passwordInput"
                  formControlName="senha"
                  [feedback]="false"
                />
                <p-divider></p-divider>
                <p-button label="Login" (onClick)="doLogin()"></p-button>
              </div>
            </div>
            </form>
          </p-tabPanel>
          <p-tabPanel header="Registrar Funcionário">
            <form [formGroup]="userFormRegister">
            <div style="margin-top: 30px">
              <label for="nameInput">Nome:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="nameInput"
                aria-describedby="username-help"
                formControlName="nm_usuario"
              />
              <p-divider></p-divider>
              <label for="emailInput">Email:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="emailInput"
                aria-describedby="email-help"
                formControlName="email"
              />
              <p-divider></p-divider>
              <label for="passwordInput">Senha:</label>
              <p-password
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                [toggleMask]="true"
                id="passwordInput"
                formControlName="senha"
                [feedback]="false"
              />
              <p-divider></p-divider>
              <p-button label="Registrar" (onClick)="registerUser()"></p-button>
            </div>
            </form>
          </p-tabPanel>
          <p-tabPanel header="Versão"> 
            <h1>Versão 1.0</h1>
            <h3>Todos os direitos reservados</h3>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <p-toast></p-toast>
</div>
