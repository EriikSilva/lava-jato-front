<div class="card">
  <div class="flex card-container yellow-container">
    <img
      src="https://i.pinimg.com/originals/80/93/65/8093656fca3c359d1cc846097bf274bf.jpg"
      style="height: 100vh; width: 50%"
    />

    <div class="flex-grow-1 flex justify-content-center border-round">
      <div style="margin-top: 20vh">
        <p-tabView>
          <p-tabPanel header="Login">
            <form [formGroup]="userFormLogin">
            <div class="flex align-items-center m-2">
              <div style="margin-top: 30px">
                <label for="emailInput">Email:</label>
                <input
                  [style]="{ width: '100%' }"
                  type="text"
                  pInputText
                  formControlName="email"
                  id="emailInput"
                />
                <p-divider></p-divider>
                <label for="passwordInput">Senha:</label>
                <p-password
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [toggleMask]="true"
                  id="passwordInput"
                  formControlName="senha"
                  [feedback]="false"
                />
                <p-divider></p-divider>
                <p-button label="Login" (onClick)="doLogin()"></p-button>
              </div>
            </div>
            </form>
          </p-tabPanel>
          <p-tabPanel header="Registrar FuncionÃ¡rio">
            <form [formGroup]="userFormRegister">
            <div style="margin-top: 30px">
              <label for="nameInput">Nome:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="nameInput"
                aria-describedby="username-help"
                formControlName="nm_usuario"
              />
              <p-divider></p-divider>
              <label for="emailInput">Email:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="emailInput"
                aria-describedby="email-help"
                formControlName="email"
              />
              <p-divider></p-divider>
              <label for="passwordInput">Senha:</label>
              <p-password
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                [toggleMask]="true"
                id="passwordInput"
                formControlName="senha"
                [feedback]="false"
              />
              <p-divider></p-divider>
              <p-button label="Registrar" (onClick)="registerUser()"></p-button>
            </div>
            </form>
          </p-tabPanel>
          <p-tabPanel header="VersÃ£o"> </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <p-toast></p-toast>
</div>
