<div class="container">
  <div class="left-element">
    <div class="topo">
      <button
        pButton
        type="button"
        icon="pi pi-arrow-left"
        routerLink="/inicio"
        class="p-button-outlined"
      ></button>
      <h2 class="ml-3">INSIRA UM NOVO VEÍCULO:</h2>
    </div>

    <form class="formulario" [formGroup]="newVeiculoForm">
      <label for="descricao"
        ><b>Descrição do veículo </b><span class="ml-2"> * </span></label
      >
      <input
        type="text"
        id="descricao"
        pInputText
        maxlength="30"
        placeholder="Descrição"
        formControlName="descricao"
        required
        autofocus
      />

      <p-button
      *ngIf="saveButton"
      [loading]="buttonLoading"
      [disabled]="!newVeiculoForm.valid"
      [style]="{ width: '80%', 'margin-top': '1.3rem' }"
      class="mt-4"
      (onClick)="salvarVeiculo()"
      label="Salvar"
    ></p-button>

      <div class="button-container" *ngIf="editButton">
        <button
          pButton
          type="button"
          class="mt-4"
          icon="pi pi-arrow-left"
          (click)="modo()"
        ></button>

        <button
          pButton
          [loading]="buttonLoading"
          [disabled]="!newVeiculoForm.valid"
          [style]="{ width: '80%', 'margin-top': '1.3rem' }"
          class="mt-4 ml-2"
          label="Editar"
          (click)="editarVeiculo()"
        ></button>
      </div>
    </form>
  </div>
  <div class="right-element">
    <p-table
      #dt
      #textInput
      [value]="veiculos"
      [globalFilterFields]="['descricao']"
      [tableStyle]="{ 'min-width': '30rem' }"
      [paginator]="true"
      [rows]="4"
      [selectionPageOnly]="true"
    >
      <ng-template pTemplate="caption">
        <span class="search_input">
          <input
            pInputText
            type="text"
            pTooltip="tipo de pagamento"
            tooltipPosition="top"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Pesquisar... "
          />
        </span>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Veículo</th>
          <th>Código</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-veiculo>
        <tr>
          <td>{{ veiculo.cd_tipo_veiculo }}</td>
          <td>{{ veiculo.descricao }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              styleClass="p-button-rounded p-button-primary p-button-text"
              (onClick)="editMode(veiculo)"
            ></p-button>

            <p-button
              icon="pi pi-trash"
              styleClass="p-button-rounded p-button-primary p-button-text"
              (onClick)="deletarVeiculo($event, veiculo)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-progressSpinner class="progressSpinner" *ngIf="progressSpinner">
    </p-progressSpinner>
  </div>
</div>

<div>
    <p-toast></p-toast>
  </div>
  
  <!-- CONFIRM POPUP -->
  <p-confirmPopup></p-confirmPopup>
