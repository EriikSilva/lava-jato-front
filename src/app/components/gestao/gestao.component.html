<div class="tab_config">
  <p-tabView (onChange)="onTabChange($event)">
    <p-tabPanel header="Serviço">
      <app-servicos
      #ServicosComponent
      ></app-servicos>
    </p-tabPanel>
    <p-tabPanel header="Tipos de Pagamento">
      <app-tipos-pagamento
      #TiposPagamentoComponent
      ></app-tipos-pagamento>
    </p-tabPanel>
    <p-tabPanel header="Veículos">
      <app-veiculos
      #VeiculosComponent
      ></app-veiculos>
    </p-tabPanel>
  </p-tabView>
</div>
