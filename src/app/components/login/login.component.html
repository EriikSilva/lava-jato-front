<div class="card">
  <div class="flex card-container yellow-container">
    <img
      src="https://mobilidade.estadao.com.br/wp-content/uploads/2021/11/carro-por-assinatura-o-ano-todo.jpg"
      style="height: 100vh; width: 50%"
    />

    <div class="flex-grow-1 flex justify-content-center border-round">
      <div style="margin-top: 20vh">
        <p-tabView>
          <p-tabPanel header="Login">
            <div class="flex align-items-center m-2">
              <div style="margin-top: 30px">
                <label for="emailInput">Email:</label>
                <input
                  [style]="{ width: '100%' }"
                  type="text"
                  pInputText
                  formControlName="email"
                  id="emailInput"
                />
                <p-divider></p-divider>
                <label for="passwordInput">Senha:</label>
                <p-password
                  [style]="{ width: '100%' }"
                  [inputStyle]="{ width: '100%' }"
                  [toggleMask]="true"
                  formControlName="password"
                  id="passwordInput"
                  [feedback]="false"
                />
                <p-divider></p-divider>
                <p-button label="Login"></p-button>
              </div>
            </div>
          </p-tabPanel>
          <p-tabPanel header="Registrar FuncionÃ¡rio">
            <div style="margin-top: 30px">
              <label for="nameInput">Nome:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="nameInput"
                aria-describedby="username-help"
                formControlName="name"
              />
              <p-divider></p-divider>
              <label for="emailInput">Email:</label>
              <input
                [style]="{ width: '100%' }"
                type="text"
                pInputText
                id="emailInput"
                aria-describedby="email-help"
                formControlName="email"
              />
              <p-divider></p-divider>
              <label for="passwordInput">Senha:</label>
              <p-password
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
                [toggleMask]="true"
                id="passwordInput"
                formControlName="password"
                [feedback]="false"
              />

              <p-divider></p-divider>
              <p-button label="Salvar"></p-button>
            </div>
          </p-tabPanel>
          <p-tabPanel header="TEste"> </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
